<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GITHUB</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/github-logo.svg" alt="github-loho" />
      <h1>Where the world builds software</h1>
      <form id="form">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Enter Github Username"
          required
        />
        <button type="submit" id="submit">Search Github</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
